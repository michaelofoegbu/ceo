<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEO Search Code Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>CEO Search Code Generator</h2>
    <textarea
      id="sentences"
      placeholder="Paste your list of sentences here..."
      spellcheck="false"
    ></textarea>
    <button onclick="generateCode()">Generate JavaScript Code</button>

    <h2>Generated JavaScript Code:</h2>
    <textarea id="generatedCode" readonly spellcheck="false"></textarea>

    <script>
      function generateCode() {
        var sentencesInput = document.getElementById("sentences").value;
        var sentencesArray = sentencesInput
          .split("\n")
          .map(function (sentence) {
            return sentence.trim();
          })
          .filter(function (sentence) {
            return sentence !== "";
          });

        var generatedCode = generateJavaScriptCode(sentencesArray);
        document.getElementById("generatedCode").value = generatedCode;
      }

      function generateJavaScriptCode(sentences) {
        var jsCode = [];
        jsCode.push(
          "// Paste the generated JavaScript code into the browser console and press Enter:"
        );
        jsCode.push("");

        sentences.forEach(function (sentence) {
          var searchQuery = sentence;
          var searchUrl =
            "https://www.google.com/search?q=Who%20is%20the%20current%20CEO%20of%20" +
            encodeURIComponent(searchQuery);
          var line = 'window.open("' + searchUrl + '", "_blank");';
          jsCode.push(line);
        });

        return jsCode.join("\n");
      }
    </script>
  </body>
</html>
